<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sala de Juegos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          @if(authService.currentUserSig())
            {
              <a class="nav-link active text-black" routerLink="/home" href="#">Inicio</a>
            }
            @else {
              <a class="nav-link active text-black" routerLink="/landing" href="#">Inicio</a>
            }
        </li>
        @if(authService.currentUserSig() == null)
        {
          <li class="nav-item">
              <a class="nav-link active text-black" routerLink="/login" href="#">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active text-black" routerLink="/register" href="#">Registrarse</a>
          </li>
        }
        <li class="nav-item">
          <a class="nav-link active text-black" routerLink="/quiensoy" href="#">Quien soy</a>
        </li>
      </ul>
      @if(authService.currentUserSig()){
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" routerLink="/landing" href="#" (click)="logout()">Cerrar Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black">{{authService.currentUserSig()?.username}}</a>
          </li>
        </ul>
      }
    </div>
  </div>
</nav>
