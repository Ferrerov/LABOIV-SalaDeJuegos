<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h1 class="display-4">Sala de Juegos - Valentin Ferrero</h1>
                            <p class="text-muted mb-4">Inicia sesion para comenzar.</p>
                            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" placeholder="Correo" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" formControlName="email">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="ContraseÃ±a" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" formControlName="password">
                                </div>
                                <!--
                                    <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                -->
                                <div class="button-container">
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Iniciar Sesion</button>
                                    <button class="btn btn-secondary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="onClick()">Registrarse</button>
                                </div>
                                <!--
                                <div class="text-center d-flex justify-content-between mt-4"><p>Snippet by <a href="https://bootstrapious.com/snippets" class="font-italic text-muted"> 
                                        <u>Boostrapious</u></a></p></div>
                                    -->
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
